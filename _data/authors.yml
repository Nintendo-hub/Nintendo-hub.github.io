# 该博客的主要作者.
# 必须与 `_config.yml` 中的 `author` 相同.
# 将 `author1` 更改为您的简称.
author1:
  name:              Releed
  email:             releed@outlook.com

  # 在每个页面的底部和 `about` 布局页的顶部使用已启用Markdown
  # 可以使用多个段落(由 `|` 开启)
  about:             |
    此文章来源于一个像素风格爱好者🎆、游戏开发者🎮、主机战士🤔.

    更多文章可以在[Nintendo hub][website]网站
    -- 或者 --
    [微信公众号]中查看
    ![800x400](https://placehold.it/800x400 "Large example image")

    [website]: https://nintendo-hub.github.io

#别忘了更改下面的作者信息

  # 这张照片将用于 关于页 部分
  picture:
    path:            https://placehold.it/128x128
    # srcset 是可选的, 可用于为视网膜显示器提供更高的分辨率版本
    srcset:
      1x:            https://placehold.it/128x128
      2x:            https://placehold.it/256x256

